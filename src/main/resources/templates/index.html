<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>User Information</title>
</head>
<body>
	<div align="center">
		<h1>User List</h1>
		
		<div sec:authorize="isAuthenticated()">
			Welcome <b><span sec:authentication="name">Username</span></b> &nbsp;
			<i><span sec:authentication="principal.authorities">Roles</span></i>
		</div>
		
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
		
		<div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')">
		<a href="/new">Add User</a>
		</div>
		
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>User ID</th>
					<th>User Name</th>
					<th>User Role</th>
					<th sec:authorize="hasAnyAuthority('ADMIN')">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listUser}">
					<td th:text="${user.sid}">User ID</td>
					<td th:text="${user.userName}">User Name</td>
					<td th:text="${user.roles}">User Roles</td>

					<td sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
						<div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')">
							<a th:href="@{'/edit/' + ${user.id}}">Edit</a>
						</div> &nbsp;&nbsp;&nbsp;
						<div sec:authorize="hasAnyAuthority('ADMIN')">
							<a th:href="@{'/delete/' + ${user.id}}">Delete</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
