
### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travelup?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
### Log ###
logging.file.name=D:/log/magasinstock.log
logging.logback.rollingpolicy.max-file-size=2KB
logging.logback.rollingpolicy.max-history=5
logging.level.com.com.zaxxer.hikari=INFO
logging.level.org.org.springframework=INFO
logging.level.root=INFO
logging.pattern.file=%d(yyyy-MM-dd HH:mm:ss) - %-5level - %logger{60} - %msg%n
server.port = 8090
